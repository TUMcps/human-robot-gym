# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
image: python:latest 

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_UPDATE_FLAGS: --remote
  IMAGE_BASE_TAG: ${CI_REGISTRY_IMAGE}/base:${CI_COMMIT_REF_SLUG}
  # GIT_CLONE_PATH: "$CI_BUILDS_DIR/$CI_JOB_STAGE/$CI_PROJECT_NAME"
  
cache:
  paths:
    - .cache/pip

workflow:
  # Run the pipeline as branch pipeline when no merge request is open or as merge pipeline when a merge request is open, but not both
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH'

stages:          # List of stages for jobs, and their order of execution
  - test  # this name cannot be changed as long as default gitlab analyzers are included
  - linting
  - copy
  - build
  - unittest
  - deploy

lint-test-job:   # This job also runs in the test stage.
  tags: [linting]
  stage: linting    # It can run at the same time as unit-test-job (in parallel).
  script:
    - pip3 install flake8 pydocstyle
    - flake8
    - pydocstyle
    - echo "success"

copy dockerimage:
  image: docker:19.03.12
  stage: copy
  tags: [docker]
  services:
    - docker:19.03.12-dind
  before_script:
      - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - |  # Force next line to be string
      wget -O - --header "PRIVATE-TOKEN: $CI_REGISTRY_ACCESS_TOKEN" "$CI_API_V4_URL/projects/$CI_PROJECT_ID/registry/repositories/?tags=true" | grep $IMAGE_BASE_TAG
    - if [ $? -eq 0 ]; then echo "Base image found"; else docker pull ${CI_REGISTRY_IMAGE}/base:main; docker tag ${CI_REGISTRY_IMAGE}/base:main $IMAGE_BASE_TAG; docker push $IMAGE_BASE_TAG; fi

build dockerimage:
  image: docker
  stage: build
  tags: [docker]
  services:
    - docker:dind
  before_script:
      - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --no-cache -t $IMAGE_BASE_TAG -f Dockerfile.build .
    - docker push $IMAGE_BASE_TAG
  rules:
    - changes:
      - Dockerfile.build
      - requirements.txt
      - environment.yml
      - .bashrc_docker
    - if: $CI_PIPELINE_SOURCE == "schedule"  # run atleast with nightly run to make sure no external stuff changed

unittests safety shield:
  image:
    name: $IMAGE_BASE_TAG
  stage: unittest
  tags: [python, unittest]
  needs:
    - job: copy dockerimage
    - job: build dockerimage
      optional: true
  script:
    - source activate mcs
    - cd human_robot_gym/controllers/failsafe_controller/safety_shield/tests
    - pytest
