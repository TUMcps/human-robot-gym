# Pick-and-place expert dataset creation
robot:
  name: Schunk
  controller_config_path: controllers/failsafe_controller/config/failsafe.json
  robot_config_path: models/robots/config/schunk.json
environment:
  env_id: PickPlaceHumanCart
  robot_base_offset:
  - 0.0
  - 0.0
  - 0.0
  env_configuration: default
  controller_configs: null
  gripper_types: default
  initialization_noise: default
  use_camera_obs: false
  use_object_obs: true
  has_renderer: false
  has_offscreen_renderer: false
  render_camera: null
  render_collision_mesh: false
  render_visual_mesh: true
  render_gpu_device_id: -1
  control_freq: 10
  horizon: 1000
  ignore_done: false
  hard_reset: false
  camera_names: frontview
  camera_heights: 256
  camera_widths: 256
  camera_depths: false
  camera_segmentations: null
  renderer: mujoco
  renderer_config: null
  shield_type: SSM
  visualize_failsafe_controller: false
  visualize_pinocchio: false
  control_sample_time: 0.004
  human_animation_names:
  - CMU/62_01
  - CMU/62_03
  - CMU/62_04
  - CMU/62_07
  - CMU/62_09
  - CMU/62_10
  - CMU/62_12
  - CMU/62_13
  - CMU/62_14
  - CMU/62_15
  - CMU/62_16
  - CMU/62_18
  - CMU/62_19
  base_human_pos_offset:
  - 0.0
  - 0.0
  - 0.0
  human_animation_freq: 120
  human_rand:
  - 0.0
  - 0.0
  - 0.0
  n_animations_sampled_per_100_steps: 5
  safe_vel: 0.001
  self_collision_safety: 0.01
  seed: 1000
  verbose: true
  table_full_size:
  - 1.5
  - 2.0
  - 0.05
  table_friction:
  - 1.0
  - 0.005
  - 0.0001
  reward_scale: 1.0
  reward_shaping: false
  goal_dist: 0.1
  collision_reward: 0
  object_gripped_reward: -0.25
  task_reward: 1
  obstacle_placement_initializer: null
  done_at_collision: false
  done_at_success: true
  target_placement_initializer: null
  n_object_placements_sampled_per_100_steps: 3
  n_targets_sampled_per_100_steps: 3
  object_placement_initializer: null
wrappers:
  collision_prevention:
    replace_type: 0
    n_resamples: 20
  ik_position_delta:
    urdf_file: models/assets/robots/schunk/robot_pybullet.urdf
    action_limit: 0.1
    x_output_max: 1
    x_position_limits: null
    residual_threshold: 0.001
    max_iter: 50
expert:
  id: PickPlaceHumanCart
  signal_to_noise_ratio: 0.98
  hover_dist: 0.2
  tan_theta: 0.5
  horizontal_epsilon: 0.035
  vertical_epsilon: 0.015
  goal_dist: 0.08
  gripper_fully_opened_threshold: 0.02
  release_when_delivered: true
  delta_time: 0.01
  seed: 1000
  obs_keys:
  - object_gripped
  - vec_eef_to_object
  - vec_eef_to_target
  - robot0_gripper_qpos
run:
  n_envs: 1
  n_steps: 1000000
  save_freq: 200000
  test_only: false
  load_step: null
  id: null
  type: debug
  log_interval: 10
  seed: 1000
  eval_seed: null
  start_index: 0
  n_test_episodes: 20
  env_type: env
  obs_keys:
  - object_gripped
  - vec_eef_to_object
  - vec_eef_to_target
  - gripper_aperture
  - dist_eef_to_human_head
  - dist_eef_to_human_lh
  - dist_eef_to_human_rh
  expert_obs_keys:
  - object_gripped
  - vec_eef_to_object
  - vec_eef_to_target
  - robot0_gripper_qpos
  log_info_keys:
  - n_goal_reached
  - collision
  - collision_type
  - n_collisions
  - n_collisions_static
  - n_collisions_robot
  - n_collisions_human
  - n_collisions_critical
  - timeout
  - failsafe_interventions
  - action_resamples
  monitor_dir: null
  vec_env_kwargs: null
  monitor_kwargs: null
  verbose: true
  resetting_interval: null
  dataset_name: ${dataset_name}
algorithm:
  seed: 1000
dataset_name: pick-place
start_episode_index: 0
n_episodes: 500
n_threads: 1
load_episode_index: null
